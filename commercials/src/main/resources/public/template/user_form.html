<div class="container">
    <form novalidate class="form-horizontal">
        <div class="form-group">
            <label for="newUser.username">Username: </label>
            <input type="text" id="newUser.username" ng-model="editedUser.username" class="form-control">
        </div>
        <div class="form-group">
            <label for="newUser.username">Password: </label>
            <input type="password" id="newUser.password" ng-model="editedUser.password" class="form-control">
        </div>
        <user-permissions-form></user-permissions-form>
        <div class="form-group">
            <input type="submit" ng-click="submitForm()" class="form-control">
        </div>
    </form>
</div>
